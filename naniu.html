<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{userNumber}}
			<input type="button" value="运行按钮" v-on:click="userNumber++" /><br />

			})
		</script>
	</body>
</html>
