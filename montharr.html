<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>以数组的形式输出月份</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<!-- <script src="js/vue.js" type="text/javascript" charset="utf-8"></script> -->
	</head>
	<body>
		<div id="app">
			<input v-model="userNumber" type="text" name="" id="" value="" /><br>
			你输入的是{{userNumber}}月，有{{month[userNumber-1]}}天。
		</div>
		<script type="text/javascript">
			let v = new Vue({
				el:'#app',
				data:{
					userNumber:'1',
					month:[31,28,31,30,31,30,31,31,30,31,30,31]
				}
			})
		</script>
	</body>
</html>
