<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			请输入：
			{{message}}<br />
			<input v-model="message" />
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data (){
					return{
						message:''
					}
				}
			})
		</script>
	</body>
</html>
