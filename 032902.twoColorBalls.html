<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			红球：{{x}} {{y}} {{z}} {{a}} {{b}}  {{c}} 
			蓝球：{{d}}<br>
			<button type="button" v-on:click="x=Math.floor(Math.random()*33);y=Math.floor(Math.random()*33);z=Math.floor(Math.random()*33);a=Math.floor(Math.random()*33);b=Math.floor(Math.random()*33);c=Math.floor(Math.random()*33);d=Math.floor(Math.random()*33);">
			
			开始抽奖
			</button>
			
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					x:'',
					y:'',
					z:'',
					a:'',
					b:'',
					c:'',
					d:''
				}
			})
		</script>
	</body>
</html>
